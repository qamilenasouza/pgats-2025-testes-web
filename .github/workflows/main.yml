name: Web E2E Tests

on: 
  workflow_dispatch:
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:

    # clone do projeto para a máquina
    - uses: actions/checkout@v4

    # conferir a versão instalada
    - name: Node version
      run: node --version

    # instalando dependências
    - name: Instalando dependências
      run: npm install

    # executando os testes
    - name: Executando os testes
      run: npx cypress run
	
